<ng-container *ngIf="currentMember$ | async as currentMember">
  <ui-hero
    hostDisplay="block"
    [overlay]="false"
    background="bg-neutral"
    class=" text-neutral-content md:h-1/2"
    overlayOpacity="bg-opacity-40"
  >
    <ui-hero-content class="relative py-0 h-full mx-auto pt-16 items-start md:items-center">
      <div
        class="flex flex-col md:max-w-[50%] xl:max-w-full justify-center pb-36 md:pb-16 mr-8"
      >
        <span
          class="animate-slide-in-fade-top text-[18px] font-extrabold uppercase animation-delay-0.2"
        >{{currentMember.role}}
        </span>
        <h1
          class="2 mt-6 animate-slide-in-fade-top text-3xl font-extrabold leading-[1.2] animation-delay-0.4 lg:text-7xl"
        >
          Hi ! I'm<br><span class="font-bold">{{currentMember.firstName}} {{currentMember.lastName}}</span>
        </h1>
        <ui-button
          class="mt-8 animate-slide-in-fade-top animation-delay-0.6"
          color="btn-info"
          hostDisplay="block"
        >
          Hire me !
        </ui-button>
      </div>
      <img class="animate-slide-in-fade-right animation-delay-0.2 object-contain absolute bottom-0 right-4 sm:right-8 md:static w-3/5 xs:w-2/5 sm:w-2/5 lg:w-1/3 self-end max-h-full" src="{{currentMember.imageTransparent}}">
    </ui-hero-content>
  </ui-hero>
  <div class="pt-28 pb-44">
    <div class="container mx-auto flex">
      <div class="w-full px-4">
        <section class="about mt-16 flex flex-col">
          <div class="mx-auto mb-20 text-center">
            <h2
              class="visible mb-4 font-extrabold font-extrabold tracking-tight text-primary"
            >
              About
            </h2>
            <p class="text-3xl font-extrabold md:text-4xl">About me</p>
          </div>
          <div class="flex justify-between">
            <div class="flex flex-col items-center space-y-4">
              <ui-radial-progress value="50"></ui-radial-progress>
              <span>Photoshop</span>
              <span class="font-extrabold">4 Years Experience</span>
            </div>
            <div class="flex flex-col items-center space-y-4">
              <ui-radial-progress value="50"></ui-radial-progress>
              <span>Photoshop</span>
              <span class="font-extrabold">4 Years Experience</span>
            </div>
            <div class="flex flex-col items-center space-y-4">
              <ui-radial-progress value="50"></ui-radial-progress>
              <span>Photoshop</span>
              <span class="font-extrabold">4 Years Experience</span>
            </div>
            <div class="flex flex-col items-center space-y-4">
              <ui-radial-progress value="50"></ui-radial-progress>
              <span>Photoshop</span>
              <span class="font-extrabold">4 Years Experience</span>
            </div>
          </div>
        </section>
        <section class="services"></section>
        <section class="portfolio"></section>
        <section class="stats"></section>
        <section class="timeline"></section>
        <section class="pricing"></section>
      </div>
    </div>
  </div>
</ng-container>
