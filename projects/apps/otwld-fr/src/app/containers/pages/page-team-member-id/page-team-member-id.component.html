<ng-container *ngIf="currentMember$ | async as currentMember">
  <ui-hero
    hostDisplay="block"
    [overlay]="false"
    background="bg-neutral"
    class=" text-neutral-content"
    overlayOpacity="bg-opacity-40"
  >
    <ui-hero-content class="relative py-0 h-full mx-auto pt-16 items-start md:items-center flex-col sm:flex-row">
      <img
        class="sm:hidden animate-slide-in-fade-right animation-delay-0.2 object-contain mx-auto w-1/2"
        src="{{currentMember.imageTransparent}}">
      <div
        class="flex flex-col w-full md:w-auto xl:max-w-full justify-center pb-16 sm:mr-8 text-center sm:text-start"
      >
        <span
          class="animate-slide-in-fade-top text-[18px] font-extrabold uppercase animation-delay-0.2"
        >{{currentMember.role}}
        </span>
        <h1
          class="2 mt-6 animate-slide-in-fade-top text-3xl font-extrabold leading-[1.2] animation-delay-0.4 lg:text-7xl"
        >
          Hi ! I'm<br>
          <span class="font-bold">{{currentMember.firstName}} {{currentMember.lastName}}</span>
        </h1>
        <div class="mt-6 space-x-4">
          <ui-badge (click)="openDialog()" color="badge-primary" badgeSize="badge-lg">📌 {{currentMember.location}}</ui-badge> <ui-badge (click)="openTest()" badgeSize="badge-lg" color="badge-success">👨‍💻 {{currentMember.workMode}}</ui-badge>
        </div>
        <div class="animate-slide-in-fade-top animation-delay-0.6 flex flex-col md:flex-row mt-8 sm:items-center">
          <ui-button
            class="pb-8 md:pb-0"
            color="btn-info"
            hostDisplay="block"
          >
            Hire me !
          </ui-button>
          <ul display="menu-horizontal" class="animate-slide-in-fade-right mx-auto md:ml-8 md:mr-0 animation-delay-0.2" uiMenu rounded="rounded" *ngIf="currentMember.socials as socials">
            <li *ngFor="let social of socials" uiMenuItem>
              <a href="{{social.url}}" target="_blank">
                <fa-icon [icon]="social.icon" size="2x"></fa-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <img
        class="hidden sm:block animate-slide-in-fade-right animation-delay-0.2 object-contain absolute bottom-0 right-4 sm:right-8 md:static w-3/5 xs:w-1/2 sm:w-2/5 lg:w-1/3 self-end max-h-full"
        src="{{currentMember.imageTransparent}}">
    </ui-hero-content>
  </ui-hero>
  <div class="pt-28 pb-44">
    <div class="container mx-auto flex">
      <div class="w-full px-4">
        <section class="about flex flex-col">
          <div class="mx-auto mb-20 text-center">
            <h2
              class="visible mb-4 font-extrabold font-extrabold tracking-tight text-primary"
            >
              Skills
            </h2>
            <p class="text-3xl font-extrabold md:text-4xl">Main Skills</p>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4 gap-y-32 justify-between">
            <div *ngFor="let item of currentMember.mainSkills" class="text-center space-y-4">
              <ui-radial-progress hostDisplay="block" value="{{item.percentage}}"></ui-radial-progress>
              <p class="h-12 align-middle mt-2">{{item.name}}</p>
              <p class="font-extrabold">{{item.startDate | dfnsFormatDistanceToNow: {includeSeconds: true} }} experience</p>
            </div>
          </div>
        </section>
        <section class="services"></section>
        <section class="portfolio"></section>
        <section class="stats"></section>
        <section class="timeline"></section>
        <section class="pricing"></section>
      </div>
    </div>
  </div>
</ng-container>
