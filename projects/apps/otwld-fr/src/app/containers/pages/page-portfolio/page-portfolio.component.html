<otwld-navbar
  class="sticky top-0 z-40 w-full"
  container="container"
></otwld-navbar>
<otwld-hero-breadcrumbs></otwld-hero-breadcrumbs>
<div class="pt-28 pb-44">
  <div class="container mx-auto">
    <div class="flex flex-col flex-col-reverse lg:flex-row pb-24">
      <div class="flex-1 px-4">
        <div
          [innerHtml]="loadContent$ | async"
          class="prose max-w-full animate-slide-in-fade-top"
        ></div>
      </div>
      <div class="mb-14 w-full pb-12 px-4 lg:w-1/3">
        <ui-card backgroundColor="bg-base-200" *ngIf="currentPortfolioItem$ | async as item">
          <ui-card-body>
            <h3 class="font-bold text-2xl mb-9">Project Details</h3>
            <ul class="space-y-5">
              <li>
                <h4 class="font-extrabold text-xl">Project Name:</h4>
                <p class="text-lg">{{item.title}}</p>
              </li>
              <li>
                <h4 class="font-extrabold text-xl">Client:</h4>
                <p class="text-lg">{{item.client}}</p>
              </li>
              <li>
                <h4 class="font-extrabold text-xl">Services</h4>
                <p class="text-lg">{{item.services | joinObject : 'titleTranslationKey'}}</p>
              </li>
              <li>
                <h4 class="font-extrabold text-xl">Project Date:</h4>
                <p class="text-lg">{{item.startDate | date}} -> {{item.endDate | date}}</p>
            </ul>
          </ui-card-body>
        </ui-card>
      </div>
    </div>
    <div class="flex justify-between py-4 border-y border-neutral border-opacity-25">
      <a routerLink="{{fakeRelatedProjects[0].route}}">
        <ui-button btnStyle="btn-ghost" [icon]="faArrowLeft">Previous post</ui-button>
      </a>
      <a routerLink="{{fakeRelatedProjects[2].route}}">
        <ui-button btnStyle="btn-ghost" iconPosition="end" [icon]="faArrowRight">Next post</ui-button>
      </a>
    </div>
    <div class="pt-28">
      <h2 class="font-extrabold text-4xl mb-8">Related Projects</h2>
      <otwld-portfolio-carousel [items]="fakeRelatedProjects"></otwld-portfolio-carousel>
    </div>
  </div>
</div>
