<div class="relative z-20 h-full bg-primary text-primary-content">
  <div class="container mx-auto flex h-full flex-col">
    <div class="-mt-20 flex w-full items-start justify-between">
      <ui-card-icon
        class="animate-slide-in-blurred-top animation-delay-{{
          7 + index <= 1 ? '0.' + (7 + index) : (7 + index) / 10
        }}"
        *ngFor="let item of [0, 1, 2, 3, 4, 5]; let index = index"
        [icon]="faCoffee"
      >
        IT Managements
      </ui-card-icon>
    </div>
    <div class="mt-16 flex items-center justify-between">
      <h2 class="text-4xl font-extrabold leading-[1.33]">
        Preparing for your success<br />
        trusted source in IT services.
      </h2>
      <div>
        <button uiButtonOutline class="hover:bg-base-content border-base-100 text-base-100">View All Service</button>
      </div>
    </div>
  </div>
</div>
