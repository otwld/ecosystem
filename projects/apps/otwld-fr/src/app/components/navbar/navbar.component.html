<div
  class="{{
    container ? 'container mx-auto display-inherit' : 'contents'
  }} transition-all"
>
  <ui-logo class="py-4" hostDisplay="flex"></ui-logo>
  <div class="ml-8 hidden items-center space-x-14 font-bold xl:flex">
    <a [routerLink]="'/'">Home</a>
    <a
      [routerLink]="'/'"
      class="animation-delay-1000 animate-slide-in-fade-right"
      >About Us</a
    >
    <a
      [routerLink]="'/'"
      class="animate-slide-in-fade-right animation-delay-0.4"
      >Service</a
    >
    <a
      [routerLink]="'/'"
      class="animate-slide-in-fade-right animation-delay-0.6"
      >Pages</a
    >
    <a
      [routerLink]="'/'"
      class="animate-slide-in-fade-right animation-delay-0.8"
      >Elements</a
    >
    <a [routerLink]="'/'" class="animate-slide-in-fade-right animation-delay-1"
      >Blog</a
    >
    <a
      [routerLink]="'/'"
      class="animate-slide-in-fade-right animation-delay-1.2"
      >Contact</a
    >
  </div>
  <div class="ml-auto hidden items-center xl:flex">
    <ui-button (click)="promptThemeSwitcher()" color="btn-primary"
      >Switch Theme
    </ui-button>
  </div>
  <div class="ml-auto flex items-center xl:hidden">
    <ui-button btnStyle="btn-ghost">
      <fa-icon [icon]="faBars" size="2x"></fa-icon>
    </ui-button>
  </div>
</div>
