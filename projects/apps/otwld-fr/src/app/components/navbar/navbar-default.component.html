<ui-navbar
  class="px-4 md:px-8"
  backgroundColor="bg-neutral"
  textColor="text-neutral-content"
>
  <ui-navbar-item sizeOrSlot="flex-1">
    <a routerLink="/">
      <ui-logo class="lg:mr-32 py-0.5 md:py-2" hostDisplay="flex"></ui-logo>
    </a>
    <div class="hidden lg:flex">
      <ng-container
        [ngTemplateOutlet]="navItems"
        [ngTemplateOutletContext]="{
        horizontal: 'true',
        backgroundInvisible: 'true'
      }"
      ></ng-container>
    </div>
  </ui-navbar-item>
  <ui-navbar-item sizeOrSlot="flex-none" class="space-x-4 lg:space-x-8">
    <otwld-lang-switcher hostDisplay="flex"></otwld-lang-switcher>
    <otwld-theme-switcher></otwld-theme-switcher>
    <ui-dropdown position="dropdown-end" class="block lg:hidden">
      <ui-dropdown-trigger hostDisplay="block">
        <ui-button shape="btn-circle" btnStyle="btn-ghost">
          <svg
            class="fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512"
          >
            <path
              d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
            />
          </svg>
        </ui-button>
      </ui-dropdown-trigger>
      <ui-dropdown-content class="w-40">
        <ng-container
          [ngTemplateOutlet]="navItems"
          [ngTemplateOutletContext]="{
            horizontal: 'false',
            backgroundInvisible: 'false'
          }"
        ></ng-container>
      </ui-dropdown-content>
    </ui-dropdown>
    <!--    <ui-swap>-->
    <!--      <ui-swap-on>-->

    <!--      </ui-swap-on>-->
    <!--      <ui-swap-off>-->
    <!--        <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"-->
    <!--             viewBox="0 0 512 512">-->
    <!--          <polygon-->
    <!--            points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />-->
    <!--        </svg>-->
    <!--      </ui-swap-off>-->
    <!--    </ui-swap>-->
  </ui-navbar-item>
</ui-navbar>

<ng-template
  #navItems
  let-horizontal="horizontal"
  let-backgroundInvisible="backgroundInvisible"
>
  <ul
    class="{{ horizontal === 'true' ? 'space-x-8' : '' }}"
    [textColor]="
      backgroundInvisible === 'true' ? undefined : 'text-base-content'
    "
    [backgroundColor]="
      backgroundInvisible === 'true' ? undefined : 'bg-base-100'
    "
    [display]="horizontal === 'true' ? 'menu-horizontal' : 'menu-vertical'"
    uiMenu
  >
    <li uiMenuItem>
      <a [routerLink]="'/'">Home</a>
    </li>
    <li uiMenuItem>
      <a
        [routerLink]="'/services'"
        class="animation-delay-1000 animate-slide-in-fade-right"
      >Our Services</a
      >
    </li>
    <li uiMenuItem>
      <a
        [routerLink]="'/portfolio'"
        class="animate-slide-in-fade-right animation-delay-0.4"
      >Our Realisations</a
      >
    </li>
    <li uiMenuItem>
      <a
        [routerLink]="'/members'"
        class="animate-slide-in-fade-right animation-delay-0.8"
      >Our Members</a
      >
    </li>
  </ul>
</ng-template>
