<div #carouselRef
     class="carousel overflow-x-auto rounded-box space-x-32 justify-between"
>
  <a href="{{item.website}}" (click)="trackEvent('Brands', 'Click', item.name)" *ngFor="let item of items" target="_blank">
    <div class="carousel-item w-40 h-24 hover:scale-105 transition-transform duration-500">
      <img class="object-contain" src="{{item.logo}}">
    </div>
  </a>
</div>
