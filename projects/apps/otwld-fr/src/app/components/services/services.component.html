<div class="h-full bg-primary-500 relative z-20">
  <div class="container h-full mx-auto flex flex-col">
    <div class="flex justify-between items-start w-full -mt-20">
      <div *ngFor="let item of [0,1,2,3,4,5]" class="bg-white-500 rounded flex flex-col justify-center items-center p-4 !pt-6">
        <fa-icon size="4x" class="text-primary-500" [icon]="faCoffee"></fa-icon>
        <span class="m-4">IT Management</span>
      </div>
    </div>
    <div class="flex mt-16 justify-between items-center">
        <h2 class="text-4xl font-bold text-white-500 leading-[1.33]">Preparing for your success<br>
          trusted source in IT services.</h2>
      <div>
        <button type="button" class="text-white-500 hover:text-white border border-white-500 hover:bg-white-400 focus:ring-4 focus:outline-none focus:ring-white-200 font-bold rounded-lg px-8 py-4 text-center">View All Services</button>
      </div>
    </div>
  </div>
</div>
