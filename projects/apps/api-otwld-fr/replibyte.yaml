encryption_key: xxxxx # optional - encrypt data on datastore
source:
  connection_uri: mongodb://root:xxxxxxxx@api-otwld-fr-mongodb.ecosystem.svc.cluster.local:27017/?authSource=admin
  transformers:
    - database: apiOtwldFr
      table: users
      columns:
        - name: name
          transformer_name: first-name
        - name: age
          transformer_name: random
datastore:
  local_disk:
    dir: ./datastore
