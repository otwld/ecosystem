# -- environment variables. See [image docs](https://jellyfin.org/docs/general/administration/configuration.html) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # ====================== NODE ======================
  NODE_ENV: local
  PORT: 80

  # ====================== GRAPHQL ======================
  GRAPHQL_PLAYGROUND: true

  MONGODB_USERNAME: ecosystem
  MONGODB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: ecosystem-secret
        key: mongodb-passwords
  MONGODB_HOST: api-otwld-fr-mongodb
  MONGODB_PORT: 27017
  MONGODB_DATABASE: apiOtwldFr
  LOG_API_DEBUG: true
  LOG_GRAPHQL_DEBUG: true
  LOG_LEVEL: info

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    enabled: true
    ports:
      http:
        port: 80

controller:
  # -- enable the controller.
  enabled: true
  replicas: 1

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: false
    type: pvc
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 5Gi

  # Cache does NOT contain temporary transcoding data.
  cache:
    enabled: false
    mountPath: /cache

  media:
    enabled: true
    mountPath: /media
    type: pvc
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 1Gi

