image:
  # -- image repository
  repository: docker.outworld.fr/ecosystem/api-otwld-fr
  # -- image tag
  tag: "latest"
  # -- image pull policy
  pullPolicy: Always

imagePullSecrets:
  - name: dockerconfig-secret
mongodb:
  metrics:
    enabled: true
  auth:
    enabled: true
    existingSecret: api-otwld-fr-mongodb
    usernames:
      - local
    databases:
      - apiOtwldFr
  persistence:
    enabled: true
    size: 1Gi
    storageClass: "longhorn"


ingressroute:
  enabled: true
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  tls: true
  routes:
    - host: api.outworld.fr
      priority: 10
      services:
        - passHostHeader: true
          name: ecosystem-api-otwld-fr
          port: 80
backup:
  enabled: false
