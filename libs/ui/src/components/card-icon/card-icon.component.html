<ui-card
  cardStyle="card-bordered"
  class="h-full w-full"
  [padding]="padding"
  textColor="text-base-content"
>
  <ui-card-body class="flex h-full items-center justify-center space-y-2 sm:space-y-4">
    <fa-icon
      *ngIf="icon"
      [icon]="icon"
      class="{{ iconColor }}"
      [size]="isMobile ? '2x' : '4x'"
    ></fa-icon>
    <h6 *ngIf="title" class="font-bold text-center {{ titleColor }}">
      {{title}}
    </h6>
    <p *ngIf="description" class="text-center">{{description}}</p>
  </ui-card-body>
</ui-card>
