query getMembersPaginated($pagination: PaginationOption!) {
  getMembers(pagination: $pagination) {
    edges {
      node {
        _id
        createdAt
        updatedAt
        firstName
      }
    }
    pageInfo {
      hasNextPage
      hasPrevPage
      startCursor
      endCursor
    }
  }
}

query getMemberBySlug($slug: String!) {
  getMemberBySlug(slug: $slug) {
    _id
    firstName,
    lastName,
    socials {
      icon,
      link,
      serviceName
    },
    skills {
      level,
      yearOfExperience
      skill {
        name
      }
    },
    workModes {
      workMode {
        name
      }
    }
  }
}
