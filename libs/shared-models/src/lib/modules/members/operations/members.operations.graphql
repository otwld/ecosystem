query getMembersPaginated($pagination: PaginationOption!) {
  getMembers(pagination: $pagination) {
    edges {
      node {
        _id
        createdAt
        updatedAt
        firstName
      }
    }
    pageInfo {
      hasNextPage
      hasPrevPage
      startCursor
      endCursor
    }
  }
}

query getMemberBySlug($slug: String!) {
  getMemberBySlug(slug: $slug) {
    _id
    firstName,
    lastName,
    jobTitle,
    location {
      fullLocation
    },
    picture {
      url(options: {size: ORIGINAL})
    },
    socials {
      icon,
      link,
      serviceName
    },
    services {
      title,
      slug,
      description,
      icon
    },
    skills {
      level,
      yearOfExperience
      skill {
        name
      }
    },
    projects(pagination: {after: 3}) {
      edges {
        node {
          _id
          title,
          slug,
          services {
            title,
            slug
          },
          image {
            url(options: {size: ORIGINAL})
          }
        }
      }
    }
    workModes {
      workMode {
        name
      }
    },
    medias(pagination: {after: 5}) {
      edges {
        node {
          _id
          title,
          link,
          type,
          image {
            url(options: {size: ORIGINAL})
          },
          logo {
            url(options: {size: ORIGINAL})
          },
        }
      }
    },
    testimonials {
      author {
        firstName,
        lastName,
        job,
        image {url(options: {size: ORIGINAL})}
      }
      content
    },

  }
}
