query getMembersPaginated($pagination: PaginationOption!) {
  getMembers(pagination: $pagination) {
    edges {
      node {
        _id
        createdAt
        updatedAt
        firstName
      }
    }
    pageInfo {
      hasNextPage
      hasPrevPage
      startCursor
      endCursor
    }
  }
}

query getMemberBySlug($slug: String!) {
  getMemberBySlug(slug: $slug) {
    _id
    firstName,
    lastName,
    socials {
      icon,
      link,
      serviceName
    },
    skills {
      level,
      yearOfExperience
      skill {
        name
      }
    },
    projects(pagination: {after: 3}) {
      edges {
        node {
          _id
          title,
          slug,
          services {
            title,
            slug
          },
          image {
            url(options: {size: ORIGINAL})
          }
        }
      }
    }
    workModes {
      workMode {
        name
      }
    },
  }
}
